<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/styles.css">
  </head>
  <body>
    <h1>Electorn Calculator  </h1>
    A:  <input type="text" id="paramA" value=""><br>
    B:  <input type="text" id="paramB" value=""><br><br>
   
    <input type="button" id="opPlus" value="+" />
    <input type="button" id="opMinus" value="-"  />
    <input type="button" id="opMultiple" value="*"  />
    <input type="button" id="opSlash" value="/"  />
    <input type="button" id="opPower" value="^" />

    <br><br>
    Result : <input type="text" id="result" value="" readonly>

    <br><br>
    <input type="button" id="btnCloud" value="CloudDive: none">
    <br><br>
    <input type="button" id="btnLoad" value="Load">
    <input type="button" id="btnSave" value="Save">

  </body> 
  <script>
    require('../../src/renderer/calculator.js');
  </script>

</html>
